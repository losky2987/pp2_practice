<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<main class="container position-relative flex-grow-1">
    <!--  top bar, show functions and user info  -->
    <div class="container d-flex justify-content-between align-items-center mt-4">
        <div class="d-flex gap-2">
            <form th:action="@{/admin}" method="post">
                <button type="submit" class="btn btn-light">Dashboard</button>
            </form>
            <form th:action="@{/admin/viewFlights}" method="post">
                <button type="submit" class="btn btn-light">View Flights</button>
            </form>
            <form th:action="@{/admin/viewGates}" method="post">
                <button type="submit" class="btn btn-light">View Gates</button>
            </form>
        </div>
        <div class="d-flex gap-2">
            <div th:if="${userId} != null" class="d-flex align-items-center gap-2">
                <img src="/icon/user.svg" style="width: 25px; height: 25px" alt="admin">
                <span th:text="${userId}"></span>
                <form action="/logout" method="post">
                    <button class="btn btn-outline-light" type="submit"><img src="/icon/logout.svg" style="height: 25px; width: 25px" alt="logout"></button>
                </form>
            </div>
            <div th:if="${userId} == null">
                <form action="/oauth2/authorization/github" method="get">
                    <button class="btn btn-outline-primary" type="submit"><img src="/icon/login.svg" style="height: 25px; width: 25px" alt="login"></button>
                </form>
            </div>
        </div>
    </div>

    <hr>
    <!--  CONTENT START HERE  -->
    <!--  ui_index, show some statistic  -->
    <div class="container justify-content-between align-items-center mt-4" th:if="${ui_index}">
        <div class="d-flex justify-content-center">
            <span id="currentTime"></span>
        </div>
        <div class="d-flex justify-content-center">
            <table class="table table-borderless caption-top">
                <caption>Current Flights</caption>
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Flight Number</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Gate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="flight,i : ${currentFlights}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${flight.getNumber()}"></td>
                    <td th:text="${flight.getDestination()}"></td>
                    <td th:text="${flight.getDepartureTime()}"></td>
                    <td th:text="${flight.getGateNumber()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--  ui_flights  -->
    <div class="container justify-content-between align-items-center mt-4" th:if="${ui_viewFlights}">

        <!-- this is an example usage for toastMsg, do not change or move or delete -->
        <form id="testToast">
            <button type="submit" class="btn btn-light">Test toast</button>
        </form>

    </div>
    <!--  ui_gates  -->
    <!--  Flight: add, update, delete  -->
    <!--  Gates: add, update, delete  -->

</main>

<!--  Footer: info of apps  -->
<footer class="container text-center mt-4 mb-2">
    <hr>
    <span>This is a small project, only write for preparing 4th exam of pp2, it's not design for other usage.</span>
</footer>

<!-- Toast Area, Do not change -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage">
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<div id="toastFragmentContainer" style="display: none;"></div>
<div th:fragment="toastFragment">
    <div id="toastMsgData" th:data-msg="${toastMsg}"></div>
</div>

<script>
    function updateTime() {
        // document.getElementById('currentTime').innerText = new Date().toTimeString();
        // document.getElementById('currentTime').innerText = new Date().toISOString().substring(11, 19) + ' UTC';
        document.getElementById('currentTime').innerText = new Date().toLocaleDateString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false,
            timeZoneName: 'short'
        });
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>

<script>
    document.getElementById('testToast').addEventListener('submit', function (e) {
        e.preventDefault();

        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch('/admin/toastMsg', {
            method: 'POST',
            headers: {
                'Content-Type': 'text/html',
                [header]: token
            }
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById('toastFragmentContainer').innerHTML = html;

                const msg = document.querySelector('#toastMsgData')?.dataset.msg;
                if (msg) {
                    document.getElementById('toastMessage').innerText = msg;
                    const toastEl = document.getElementById('liveToast');
                    const toast = bootstrap.Toast.getOrCreateInstance(toastEl);
                    toast.show();
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
